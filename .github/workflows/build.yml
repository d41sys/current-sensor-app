name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller CurrentMonitor.spec --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path CurrentMonitor -DestinationPath CurrentMonitor-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: CurrentMonitor-Windows
          path: dist/CurrentMonitor-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller CurrentMonitor.spec --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r CurrentMonitor-macOS.zip CurrentMonitor.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: CurrentMonitor-macOS
          path: dist/CurrentMonitor-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: CurrentMonitor-Windows
          path: release/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: CurrentMonitor-macOS
          path: release/

      - name: List release files
        run: ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
